<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Name"  id="myText">
            <div class="input-group-append">
              <button id="add_btn" class="btn btn-outline-secondary" type="button" id=" button-addon2">Add</button>
            </div>
        </div>
        <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex just justify-content-between">
                <h3 class="flex-grow-1">Chapter 1</h3>
                 <button class="btn btn-warning mx-3">Edit</button>
                 <button class="btn btn-danger">Remove</button>

                </li>
          </ul>
    </main>


    <script>
        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener('click', addChapter)
        function addChapter(e){
let currentBtn = e.currentTarget;
let myName = document.getElementById("myText").value;
let  currentChapter = myName

let newLi = document.createElement  ('li')
newLi.classList.add('list-group-item')
newLi.innerHTML =`
<h3 class="flex-grow-1">${currentChapter}</h3>
                 <button class="btn btn-warning mx-3">Edit</button>
                 <button class="btn btn-danger">Remove</button>
`
let parentList = document.getElementById('parentList')
parentList.appendChild(newLi)
}   
    </script>
</body>
</html>
